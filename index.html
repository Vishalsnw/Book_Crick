<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bollywood Simulator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Bollywood Simulator</h1>
        <div class="year-badge" id="yearBadge">Year 1</div>
        
        <button class="action-button" id="actionButton">Start Game</button>
        
        <div class="top-movies-section" id="topMoviesSection">
            <h3 id="topMoviesTitle">Top Movies</h3>
            <div id="topMoviesText"></div>
        </div>
        
        <div class="rankings-section">
            <h3>Live Rankings</h3>
            <div class="stats-container" id="statsText"></div>
        </div>
        
        <div class="oscar-section" id="oscarSection">
            <h3>Oscar Hall of Fame</h3>
            <div id="oscarList"></div>
        </div>
    </div>
    
    <script src="game.js"></script>
</body>
</html>
